<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js.js" defer></script>
    <title>To Do List</title>
</head>
<body dir="rtl">
  
  <main class="dispaly">
    

    <section>
        
        <div class="inputClass">

          <div class="plus" style="width: 10%;">
            <label for="inputToDo"> <img src="./icon/plus.png" alt="" width="10px"> </label>
          </div>

            <div style="width: 71%;">
              <input type="text" class="inputToDo fontTitle" id="inputTask" placeholder="کاراتو اینجا بننویس">
            </div>
            
            <button class="button button-star"  style="width: 15%;">
              <img src="./icon/important star.png" title="لیست کارهایه مهم" style=" width : 55px ";>
            </button>
    
        </div>
        
        <div class="screen">

        <ol class="olscreen fontTitle">
          

          <li class="liScreen">  

            <div class="task">

                <h5 class="h5task"> کد زدن </h5>
                <div>
                    <input type="checkbox" name="" class="checkboxScreen" >
               
                </div>
            </div>
              <div class="line">

              </div>
          </li>

        </ol>





        </div>


    </section>
    
    
    
    <div class="screen-star fontTitle">
      <h2 class="list-star">لیست کار هایه مهم!</h2>
      <div class="line"></div>
      <ol class="star">

        


      </ol>

    </div>


  </main>
